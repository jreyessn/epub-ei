<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Epub test</title>

    <script src="./epub.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.1.5/jszip.min.js"></script>
    <link rel="stylesheet" href="./app.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    

</head>
<body>

  <div class="modal fade" tabindex="-1" role="dialog">
    <div class="modal-dialog w-80" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title">
            Titulo
          </h4>
        </div>
        <div class="modal-body">

          <div class="row">
            <div class="col-md-8 col-sm-12">
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                  <li class="breadcrumb-item active" aria-current="page">Why Authors Go Wrong / And Other Explanations</li>
                </ol>
              </nav>
            </div>
            <div class="col-md-4 col-sm-12 d-grid grid-col-4-right">
      
              <div class="form-group">
                <label for="">Capitulos</label>
                <select id="toc" class="form-control"></select>
              </div>
      
              <div class="text-center">
                <button id="mark" class="btn btn-sm btn-outline-secondary button-actions-margin-top" title="Marcar">
                  M
                </button>
              </div>
              
              <div class="text-center">
                <button  class="btn btn-sm btn-outline-secondary button-actions-margin-top" title="Nueva Nota">
                  N      
                </button>
              </div>
              
              <div class="text-center">
                <button id="subrayar" class="btn btn-sm btn-outline-secondary button-actions-margin-top"  title="Subrayar">
                  Subrayarrr
                </button>
              </div>
      
            </div>
          </div>

          <div class="row">

            <div class="col-md-8 col-sm-12">
      
               <div id="viewer" class="spreads"></div>
      
               <a id="prev" href="#prev" class="arrow">‹</a>
               <a id="next" href="#next" class="arrow">›</a>
      
            </div>
            <div class="col-md-4 col-sm-12">
              <ul class="nav nav-tabs">
                <li role="presentation" class="active">
                    <a data-toggle="tab" href="#hightlight">Subrayados</a>
                </li>
                <li role="presentation">
                  <a data-toggle="tab" href="#notes">Notas</a>
                </li>
              </ul>

              <div class="tab-content">
                <div id="hightlight" class="tab-pane fade in active scroll-y-content-tabs">

                  <ul class="list-group-flush p-1" id="highlight"></ul>

                </div>
                <div id="notes" class="tab-pane fade scroll-y-content-tabs">

                </div>
              </div>
            </div>

          </div>



        </div>
      </div>
    </div>
  </div>

  <button onclick="show()">Open</button>
  <label for="">Path</label>
  <input type="text" placeholder="./book.epub" id="bookPath">


<script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha384-nvAa0+6Qg9clwYCGGPpDQLVpLNn0fRaROjHqs13t4Ggj3Ez50XnGQqc/r8MhnRDZ" crossorigin="anonymous"></script>
<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   
<script src="./app.js"></script>

</body>
</html>
